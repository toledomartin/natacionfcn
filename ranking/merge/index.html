<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/crearRanking.js"></script>
    <title>Merge Ranking</title>
</head>
<style>
    .containerTitle {
        margin: auto;
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
        gap: 20px;
    }

    button {
        appearance: button;
        backface-visibility: hidden;
        background-color: #405cf5;
        border-radius: 6px;
        border-width: 0;
        box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .1) 0 2px 5px 0, rgba(0, 0, 0, .07) 0 1px 1px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
        font-size: 100%;
        height: 44px;
        line-height: 1.15;
        margin: 12px 0 0;
        outline: none;
        overflow: hidden;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-transform: none;
        transform: translateZ(0);
        transition: all .2s, box-shadow .08s ease-in;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    button:focus {
        box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
    }
</style>

<body>

    <div class="container">

        <div class="containerSearch">
            <h2>Clubes</h2>
            <div class="club-input">
                <select name="" id="listadoClubes"></select>
                <input type="text" name="" id="buscarNadador" placeholder="Buscar nadador...">
            </div>
        </div>

        <div class="containerTitle">
            <button onclick="descargarRanking(CLUBES_FCN)">Descargar ranking (JSON)</button>
            <button onclick="cargarInscripciones()">Cargar Inscripciones</button>
            <button onclick="validarTiemposInscripciones()">Validar Inscripciones</button>
        </div>

        <div class="main">
            <h1>Información de Nadadores</h1>
            <div id="container" class="chat-container">
                No hay Información disponible
            </div>
        </div>
    </div>

</body>

</html>
