              <li><a class="active" href="#" data-isotope-filter="*">Ver todo </a></li>
              <li><a href="#" data-isotope-filter="Type 1">Grupo 1</a></li>
              <li><a href="#" data-isotope-filter="Type 2">Grupo 2</a></li>

          </div>
        </div>
        <div class="row row-30 isotope" data-lightgallery="group" id="container-grilla-galeria">
        </div>
      </div>
    </section>

    <!-- Page Footer-->
    <footer class="section footer-modern footer-modern-2">
    </footer>

  <div class="snackbars" id="form-output-global"></div>
